<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: 200px;
            border-radius: 5px;
            width: 300px;
        }

        .product h2 {
            margin-top: 0;
        }

        .product p {
            color: #555;
        }

        .product span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Listing Page</h1>
    </header>

    <section>
        <div class="product">
            <img src="images/orange-white-white.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p><span>Price:</span> $19.99</p>
        </div>

        <div class="product">
            <img src="https://img.freepik.com/premium-photo/mangos_57665-10035.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p><span>Price:</span> $29.99</p>
        </div>

        <!-- Add more product divs as needed -->

        <div class="product">
            <img src="images/apples.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
            <p><span>Price:</span> $24.99</p>
        </div>

        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>Description of Product 4.</p>
            <p><span>Price:</span> $39.99</p>
        </div>
    </section>
</body>
</html>
